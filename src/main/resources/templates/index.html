<!DOCTYPE html>
<html lang="en">
<head>
<!-- META SECTION -->
<title>Search from db</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        table, th, td {
            border: 1px solid black;
            padding: 3px;
        }
    </style>
</head>
<body>
	<form action="#" th:action="@{/}" th:object="${search}">
		<label for="search_input">Search:</label> <input name="search"
			id="search"> </input>
		<div th:if="${not #lists.isEmpty(search)}">
			<h2>Search Results</h2>
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>Title</th>
						<th>Description</th>
						<th>Current Price</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="search : ${search}">
						<td th:text="${search.id}">Text ...</td>
						<td th:text="${search.title}">Text ...</td>
						<td th:text="${search.description}">Text ...</td>
						<td th:text="${search.currentPrice}">Text...</td>
					</tr>
				</tbody>
			</table>
		</div>
	</form>
</body>
</html>
